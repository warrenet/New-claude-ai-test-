name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  # Skeleton CI job - can be expanded when package.json is added
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    # Check if package.json exists before running npm commands
    - name: Check for package.json
      id: check-package
      run: |
        if [ -f "package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ No package.json found - skipping npm steps"
        fi
    
    - name: Install dependencies
      if: steps.check-package.outputs.exists == 'true'
      run: npm ci
    
    - name: Run linter
      if: steps.check-package.outputs.exists == 'true'
      run: npm run lint
      continue-on-error: true
    
    - name: Run build
      if: steps.check-package.outputs.exists == 'true'
      run: npm run build
      continue-on-error: true
    
    - name: Run tests
      if: steps.check-package.outputs.exists == 'true'
      run: npm test
      continue-on-error: true
    
    - name: Validate HTML
      run: |
        echo "✓ Static HTML/CSS/JS project validated"
        echo "✓ CI pipeline ready for expansion when dependencies are added"
