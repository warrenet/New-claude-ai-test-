name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job (if package.json exists)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for package.json
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_package.outputs.has_package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_package.outputs.has_package == 'true'
        run: npm ci

      - name: Build
        if: steps.check_package.outputs.has_package == 'true'
        run: |
          if npm run build --if-present; then
            echo "Build completed"
          else
            echo "No build script found"
          fi

      - name: Upload build artifacts
        if: steps.check_package.outputs.has_package == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
            public/
          if-no-files-found: ignore

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository for static sites or dist/build folders if they exist
          path: |
            ${{ steps.check_package.outputs.has_package == 'true' && 'dist' || '.' }}

  # Deployment job to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Create release for built assets (if package.json exists)
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for package.json
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifacts
        if: steps.check_package.outputs.has_package == 'true'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts

      - name: Create Release (if artifacts exist)
        if: steps.check_package.outputs.has_package == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

# NOTE: Required Secrets and Configuration
# 
# For GitHub Pages deployment:
# 1. Go to Repository Settings > Pages
# 2. Set Source to "GitHub Actions"
# 3. No additional secrets required - uses GITHUB_TOKEN automatically
#
# For releases:
# - Uses GITHUB_TOKEN automatically (no configuration needed)
#
# Repository must have:
# - Pages enabled in repository settings
# - Appropriate branch protection rules if needed
