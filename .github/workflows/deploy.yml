name: Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for static site or built assets
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Check if package.json exists to determine build strategy
      - name: Check build requirements
        id: check-build
        run: |
          if [ -f "package.json" ]; then
            echo "has-package=true" >> $GITHUB_OUTPUT
          else
            echo "has-package=false" >> $GITHUB_OUTPUT
          fi
      
      # Install and build if package.json exists
      - name: Install dependencies
        if: steps.check-build.outputs.has-package == 'true'
        run: npm ci
      
      - name: Build project
        if: steps.check-build.outputs.has-package == 'true'
        run: npm run build
        continue-on-error: true
      
      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Upload artifact for GitHub Pages
      # For static sites, upload root directory
      # For built projects, upload dist/build directory if it exists
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.check-build.outputs.has-package == 'true' && (hashFiles('dist/**') != '' && 'dist' || hashFiles('build/**') != '' && 'build' || '.') || '.' }}
      
      # Optional: Upload build artifacts as release assets
      - name: Upload build artifacts
        if: steps.check-build.outputs.has-package == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          if-no-files-found: ignore

  # Deployment job for GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Note: Required Secrets and Settings
# 1. Enable GitHub Pages in repository settings
# 2. Set Pages source to "GitHub Actions"
# 3. No additional secrets required for GitHub Pages deployment
# 4. For custom domain, configure CNAME in repository settings
